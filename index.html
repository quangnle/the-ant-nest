    <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    function killAnAnt() {
        if (colony.length > 1 && selectedAnt != -1) {
            colony.splice(selectedAnt, 1);
            selectedAnt = -1;
        }
    }
